<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
</head>
<body>
<div id="root">
<div class="form">
    <form class="form1">
    <input type="text" name="name" placeholder="Enter the Employee name" required/>
    <input type="number" name="salary" placeholder="Employee Salary" required/>
    <input type="text" name="team" placeholder="Team" required />
  <select name="role" required >
    <option>Choose the Employee Role</option>
    <option>SDE</option>
    <option>QA</option>
    <option>Product Manager</option>
  </select>
  <input type="text" name="companyname" placeholder="Company Name" required />
  <button class="boot">Create Employee</button>
</form>
</div>
<div class="tabl">
<table>
    <thead>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Salary</th>
        <th>Team</th>
        <th>Role</th>
        <th>Company Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody id="records-Container">
     
    </tbody>
</table>
</div>
</div>


    <script src="./script.js"></script>
</body>
</html>
